<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Please create a new user</title>
</head>
<body>
<form method="POST">
  {{ form.csrf_token }}
  {% if form.username.errors %}
    <ul class="errors">{% for error in form.username.errors %}<li>{{ error }}</li>{% endfor %}</ul>
  {% endif %}
  {{ form.username.label }} {{ form.username(size=50) }}
  <input type="submit" value="Create new user">
</form>
<a href="{{ login_url }}">login as existing user</a>
</body>
</html>
